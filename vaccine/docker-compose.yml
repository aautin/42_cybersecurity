services:
  db:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: bwapp
      MYSQL_USER: bwapp
      MYSQL_PASSWORD: bwapp_pass
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    networks:
      - bwapp_net

  back:
    build: ./back
    depends_on:
      - db
    environment:
      BWAPP_DB_HOST: db
      BWAPP_DB_NAME: bwapp
      BWAPP_DB_USER: bwapp
      BWAPP_DB_PASS: bwapp_pass
    volumes:
      - ./app:/var/www/html
    networks:
      - bwapp_net

  front:
    build: ./front
    depends_on:
      - back
    ports:
      - "8080:80"
    networks:
      - bwapp_net

networks:
  bwapp_net:

volumes:
  db_data: